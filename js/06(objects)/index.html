<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const persons = [
            {
                "Name": "chevrolet chevelle malibu",
                "Cylinders": 8,
                "Displacement": 307,
                "Horsepower": 130,
                "Weight_in_lbs": 3504,
                "Origin": "USA"
            },
            {
                "Name": "buick skylark 320",
                "Miles_per_Gallon": 15,
                "Cylinders": 8,
                "Displacement": 350,
                "Horsepower": 165,
                "Weight_in_lbs": 3693,
                "Acceleration": 11.5,
                "Year": "1970-01-01",
            },
            {
                "Miles_per_Gallon": 18,
                "Cylinders": 8,
                "Displacement": 318,
                "Horsepower": 150,
                "Weight_in_lbs": 3436,
                "Year": "1970-01-01",
                "Origin": "USA"
            },
            {
                "Name": "amc rebel sst",
                "Miles_per_Gallon": 16,
                "Cylinders": 8,
                "Displacement": 304,
                "Horsepower": 150,
                "Year": "1970-01-01",
                "Origin": "USA"
            },
        ]

        const keyArr = [];
        for (const person of persons) {
            for (const keyName of Object.keys(person)) {
                if (!keyArr.includes(keyName)) {
                    keyArr.push(keyName);
                }
            }

        }

        let str = '<table style="border-collapse: collapse">';
        str += '<tr>';

        for (const keyName of keyArr) {
            str += `<th style="border: 1px solid black; padding: 10px; background-color: gray">${keyName}</th>`;
        }
        str += '</tr>';

        for (const person of persons) {
            str += '<tr>';
            for (const keyName of keyArr) {
                if (person[keyName] !== undefined) {
                    str += `<td style="border: 1px solid black; padding: 10px">${person[keyName]}</td>`;
                }
                else {
                    str += '<td style="border: 1px solid black; padding: 10px"></td>';
                }
            }
            str += '</tr>';
        }

        str += "</table>";

        document.write(str);

    </script>
</body>

</html>
