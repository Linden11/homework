                <p>Create the healthy living <br> for yourself</p>
            </div>
        </div>
    </section>

    <script>

        function getElementById(idToFind) {
            function walker(parent = document.body) {
                for (const child of parent.children) {
                    if (child.id === idToFind) {
                        throw child
                    }
                    walker(child)
                }
            }
            try {
                walker();
            } catch (res) {
                return res;
            }
        }

        console.log(getElementById("target"));

    </script>
